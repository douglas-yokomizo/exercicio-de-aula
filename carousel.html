<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div id="carouselControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2023/04/10/15/07/cactus-7914007_1280.jpg" />
                        <div class="carousel-caption">
                            <h2>Cactus</h2>
                        </div>
                    </div>
                    <div data-bs-interval="2000" class="carousel-item">
                        <img class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2023/05/20/12/43/clubtail-dragonfly-8006480_1280.jpg" />
                        <div class="carousel-caption">
                            <h2>Lib√©lula</h2>
                        </div>
                    </div>
                    <div data-bs-interval="2000" class="carousel-item">
                        <img class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2023/05/16/00/47/birds-7996283_1280.jpg" />
                        <div class="carousel-caption">
                            <h2>Passarinho</h2>
                        </div>
                </div>
            </div>
            <button data-bs-target="#carouselControls" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carouselControls" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselControls" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
